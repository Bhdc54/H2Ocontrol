<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>H2OControl - Painel de Controle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #0066cc; }
        .botoes {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        .botoes button {
            width: 180px;
            padding: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .botoes button:hover { background-color: #0056b3; }
        h2 { margin-top: 30px; }
        ul#dados {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: auto;
        }
        ul#dados li {
            background-color: #e6f0ff;
            border: 1px solid #cce0ff;
            border-radius: 6px;
            margin: 5px 0;
            padding: 10px;
        }
        #grafico-historico, #grafico-tempo-real {
            max-width: 900px;
            margin: auto;
        }
    </style>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        async function atualizarEstado() {
            try {
                const res = await fetch("/ventoinha");
                const data = await res.json();
                document.getElementById("estado").innerText = data.estado || "Desconhecido";
            } catch (err) {
                console.error("Erro ao atualizar estado:", err);
            }
        }

        async function alterarEstado(novoEstado) {
            try {
                await fetch("/ventoinha", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ estado: novoEstado })
                });
                atualizarEstado();
            } catch (err) {
                console.error("Erro ao alterar estado:", err);
            }
        }

        async function carregarDadosSensores() {
            try {
                const res = await fetch("/sensores");
                const dados = await res.json();
                const lista = document.getElementById("dados");
                lista.innerHTML = "";

                dados.dados.slice(0, 10).forEach(dado => {
                    const item = document.createElement("li");
                    item.textContent = `ðŸ“… ${dado.data} | ðŸŒ¡ï¸ ${dado.temperatura}Â°C | ðŸ“ ${dado.distancia}cm`;
                    lista.appendChild(item);
                });

                desenharGraficoHistorico(dados.dados.reverse());
            } catch (err) {
                console.error("Erro ao carregar dados:", err);
            }
        }

        function desenharGraficoHistorico(dados) {
            const datas = dados.map(d => d.data);
            const temperaturas = dados.map(d => d.temperatura);
            const distancias = dados.map(d => d.distancia);

            const trace1 = {
                x: datas, y: temperaturas,
                type: 'scatter', mode: 'lines+markers',
                name: 'Temperatura (Â°C)', line: { color: 'red' }
            };
            const trace2 = {
                x: datas, y: distancias,
                type: 'scatter', mode: 'lines+markers',
                name: 'DistÃ¢ncia (cm)', line: { color: 'blue' }
            };

            const layout = {
                title: 'HistÃ³rico de Leituras',
                xaxis: { title: 'Data/Hora' },
                yaxis: { title: 'Valores' }
            };

            Plotly.newPlot('grafico-historico', [trace1, trace2], layout);
        }

        // ======== GRÃFICO EM TEMPO REAL (Chart.js) ========
        let ctx = null;
        let graficoTempoReal = null;

        function inicializarGraficoTempoReal() {
            ctx = document.getElementById('grafico-tempo-real').getContext('2d');
            graficoTempoReal = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        { label: 'Temp MÃ©dia (Â°C)', data: [], backgroundColor: 'rgba(255,99,132,0.6)' },
                        { label: 'NÃ­vel (%)', data: [], backgroundColor: 'rgba(54,162,235,0.6)' }
                    ]
                },
                options: { responsive: true }
            });
        }

        async function atualizarGraficoTempoReal() {
            try {
                let res = await fetch('/grafico-json?sensor_id=sensor1'); // troque pelo seu sensor_id
                let dados = await res.json();
                graficoTempoReal.data.labels = dados.labels;
                graficoTempoReal.data.datasets[0].data = dados.temperatura;
                graficoTempoReal.data.datasets[1].data = dados.nivel;
                graficoTempoReal.update();
            } catch (err) {
                console.error("Erro ao atualizar grÃ¡fico em tempo real:", err);
            }
        }

        async function atualizarEstadoAquecedor() {
            try {
                const res = await fetch("/aquecedor");
                const data = await res.json();
                document.getElementById("estado-aquecedor").innerText = data.estado || "Desconhecido";
            } catch (err) {
                console.error("Erro ao atualizar estado do aquecedor:", err);
            }
        }

        async function alterarEstadoAquecedor(novoEstado) {
            try {
                await fetch("/aquecedor", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ estado: novoEstado })
                });
                atualizarEstadoAquecedor();
            } catch (err) {
                console.error("Erro ao alterar estado do aquecedor:", err);
            }
        }

        setInterval(() => {
            carregarDadosSensores();
            atualizarEstado();
            atualizarEstadoAquecedor();
            atualizarGraficoTempoReal();
        }, 5000);

        window.onload = () => {
            atualizarEstado();
            atualizarEstadoAquecedor();
            carregarDadosSensores();
            inicializarGraficoTempoReal();
            atualizarGraficoTempoReal();
        };
    </script>
</head>
<body>
    <h1>H2OControl - Painel de Controle</h1>
    <p>ðŸ’¨ Estado atual da ventoinha: <strong id="estado">...</strong></p>
    <p>ðŸ”¥ Estado atual do aquecedor: <strong id="estado-aquecedor">...</strong></p>

    <div class="botoes">
        <button onclick="alterarEstado('ligado')">Ligar Ventoinha</button>
        <button onclick="alterarEstado('desligado')">Desligar Ventoinha</button>
        <button onclick="alterarEstadoAquecedor('ligado')">Ligar Aquecedor</button>
        <button onclick="alterarEstadoAquecedor('desligado')">Desligar Aquecedor</button>
    </div>

    <h2>ðŸ“Š Ãšltimos dados recebidos:</h2>
    <ul id="dados"></ul>
</body>
</html>
